<title>Assert.js example</title>
<h1>Example</h1>
<p><code> assert(true, "This statement is true") </code> outputs the following:

  assert(true, "This statement is true");
</script></p>

<p><code>assert( 1 + 2 === 5, "1 + 2 is 5") </code> outputs the following:
<script>
  assert(1 + 2 === 5 , "1 + 2 is 5");
</script></p>
